<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Ajeet ðŸ’• Reena</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    
    body {
      background-color: #fdf6f6;
      color: #4a4a4a;
      padding: 20px;
      overflow-x: hidden;
      background-image: linear-gradient(to bottom, #fdf6f6, #f8e8e8);
      min-height: 100vh;
    }
    
    header {
      text-align: center;
      margin-bottom: 50px;
      padding-top: 20px;
    }
    
    h1 {
      font-size: 3rem;
      font-family: 'Dancing Script', cursive;
      color: #d25a7e;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .timeline {
      position: relative;
      padding: 20px 0;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: linear-gradient(to bottom, #e8a1ad, #d25a7e, #e8a1ad);
      transform: translateX(-50%);
      border-radius: 3px;
    }
    
    .timeline-item {
      margin-bottom: 40px;
      position: relative;
      width: 100%;
      display: flex;
    }
    
    .timeline-item.left-side {
      justify-content: flex-start;
    }
    
    .timeline-item.right-side {
      justify-content: flex-end;
    }
    
    .timeline-content {
      width: 45%;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(210, 90, 126, 0.15);
      position: relative;
      z-index: 1;
      border: 1px solid rgba(232, 161, 173, 0.2);
    }
    
    .timeline-item.left-side .timeline-content::after {
      content: '';
      position: absolute;
      right: -15px;
      top: 20px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-left: 15px solid white;
    }
    
    .timeline-item.right-side .timeline-content::after {
      content: '';
      position: absolute;
      left: -15px;
      top: 20px;
      width: 0;
      height: 0;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      border-right: 15px solid white;
    }
    
    .timeline-content::before {
      content: 'â™¥';
      position: absolute;
      color: #e8a1ad;
      font-size: 16px;
      top: 18px;
      z-index: 3;
    }
    
    .timeline-item.left-side .timeline-content::before {
      right: -28px;
    }
    
    .timeline-item.right-side .timeline-content::before {
      left: -28px;
    }
    
    .timeline-date {
      position: absolute;
      top: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #fff;
      background: linear-gradient(to right, #e8a1ad, #d25a7e);
      padding: 6px 14px;
      border-radius: 20px;
      z-index: 2;
      box-shadow: 0 3px 8px rgba(210, 90, 126, 0.25);
      letter-spacing: 0.5px;
    }
    
    .timeline-item.left-side .timeline-date {
      right: -120px;
    }
    
    .timeline-item.right-side .timeline-date {
      left: -120px;
    }
    
    .timeline-title {
      margin-bottom: 15px;
      font-size: 1.4rem;
      color: #d25a7e;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }
    
    .timeline-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .timeline-description {
      line-height: 1.6;
      color: #6a6a6a;
      font-weight: 300;
      font-size: 1.05rem;
      font-family: 'Montserrat', sans-serif;
    }
    
    .dot {
      position: absolute;
      top: 20px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #d25a7e;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      box-shadow: 0 0 0 4px rgba(232, 161, 173, 0.3);
    }
    
    footer {
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
    
    .social-link {
      display: inline-block;
      color: #d25a7e;
      transition: color 0.3s ease;
      font-size: 1.1rem;
    }
    
    .social-link i {
      font-size: 1.5rem;
      margin-right: 8px;
    }
    
    .social-link:hover {
      color: #e8a1ad;
    }
    
    .timeline-end {
      text-align: center;
      margin-top: 40px;
      position: relative;
      width: 100%;
      height: 80px;
    }
    
    .heart-container {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 60px;
    }
    
    .heart-container .heart {
      font-size: 2.5rem;
      color: #8B0000;
      animation: popInOut 1.5s ease-in-out infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .heart-container .name {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 1rem;
      color: #ff2600;
      font-family: 'Dancing Script', cursive;
      animation: rotateAround 4s linear infinite;
      transform-origin: center;
      z-index: 5;
    }
    
    .timeline-end p {
      margin-top: 20px;
      font-size: 1rem;
      color: #d25a7e;
      font-family: 'Playfair Display', serif;
    }
    
    @keyframes popInOut {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.3);
        opacity: 0.7;
      }
    }
    
    @keyframes rotateAround {
      0% {
        transform: translate(-50%, -50%) rotate(0deg) translateY(-30px);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg) translateY(-30px);
      }
    }
    
    @media screen and (max-width: 768px) {
      .timeline::before {
        left: 50%;
      }
      
      .timeline-item {
        width: 100%;
        margin-bottom: 60px;
      }
      
      .timeline-content {
        width: 80%;
        margin: 0 auto;
        padding-top: 30px;
      }
      
      .timeline-item:nth-child(odd) .timeline-content::after,
      .timeline-item:nth-child(even) .timeline-content::after {
        display: none;
      }
      
      .timeline-item:nth-child(odd) .timeline-date,
      .timeline-item:nth-child(even) .timeline-date {
        position: absolute;
        left: 50%;
        right: auto;
        top: -25px;
        transform: translateX(-50%);
        display: inline-block;
        margin-bottom: 0;
        z-index: 3;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      
      .dot {
        left: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Timeline</h1>
      <p>The journey through time</p>
    </header>
    
    <div class="timeline" id="timeline-container"></div>
    
    <div class="timeline-end">
      <div class="heart-container">
        <i class="fas fa-heart heart"></i>
        <span class="name">ðŸ’–</span>
      </div>
    </div>
    
    <footer>
      <a href="https://www.instagram.com/miss_india_1887" class="social-link" target="_blank">
        <i class="fab fa-instagram"></i> follow
      </a>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      const timelineContainer = document.getElementById('timeline-container');
      
      const sampleData = [
        {
          title: "The Day We Met",
          date: "2018-04-15",
          image: "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI4MDAiIGhlaWdodD0iNDAwIiB2aWV3Qm94PSIwIDAgODAwIDQwMCI+PHJlY3Qgd2lkdGg9IjgwMCIgaGVpZ2h0PSI0MDAiIGZpbGw9IiNlOGExYWQiIGZpbGwtb3BhY2l0eT0iMC43Ii8+PHRleHQgeD0iNDAwIiB5PSIyMDAiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSI0MCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkZpcnN0IE1lZXRpbmc8L3RleHQ+PC9zdmc+",
          description: "It was a sunny Sunday afternoon at the local coffee shop. Our eyes met across the room, and somehow I knew my life was about to change forever."
        }
      ];

      let events;
      try {
        const response = await fetch('https://raw.githubusercontent.com/aje-et/timeline/refs/heads/main/data/events.json');
        if (!response.ok) throw new Error('Network response was not ok');
        events = await response.json();
      } catch (fetchError) {
        console.warn('Failed to fetch JSON, using fallback data:', fetchError);
        events = sampleData;
      }
      
      const sortedEvents = [...events].sort((a, b) => {
        return new Date(a.date) - new Date(b.date);
      });
      
      generateTimeline(sortedEvents);
      
      function generateTimeline(events) {
        timelineContainer.innerHTML = '';
        
        events.forEach((event, index) => {
          const timelineItem = document.createElement('div');
          timelineItem.className = 'timeline-item';
          
          if (index % 2 === 0) {
            timelineItem.classList.add('left-side');
          } else {
            timelineItem.classList.add('right-side');
          }
          
          const dot = document.createElement('div');
          dot.className = 'dot';
          
          const timelineContent = document.createElement('div');
          timelineContent.className = 'timeline-content';
          
          const formattedDate = formatDate(event.date);
          
          timelineContent.innerHTML = `
            <div class="timeline-date">${event.date}</div>
            <h2 class="timeline-title">${event.title}</h2>
            ${event.image ? `<img src="images/${event.image}" alt="${event.title}" class="timeline-img">` : ''}
            <p class="timeline-description">${event.description}</p>
          `;
          
          timelineItem.appendChild(dot);
          timelineItem.appendChild(timelineContent);
          timelineContainer.appendChild(timelineItem);
        });
      }
      
      function formatDate(dateString) {
        const date = new Date(dateString);
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString(undefined, options);
      }
    });
  </script>
</body>
</html>
